<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>CAT API (GET)</h1>
    <h2>Gerando gatos</h2>
    <button id="botaoGatoRandomico">Gato randômico</button>
    <div id="resGato">
        <img id="gato" src="" alt="">
        <p id="erroGato"></p>
    </div>

    <h1>Clima API (GET)</h1>
    <h2>Consultando clima em tempo real</h2>
    <input id="cidade" type="text" placeholder="Cidade">
    <button id="botaoConsultarClima">Consultar</button>
    <div id="temperatura"></div>
    <div id="velocidadeVento"></div>
    <div id="direcaoVento"></div>
    <div id="turno"></div>
    <div id="erroClima"></div>

    <h1>POST API (JSONPlaceholder)</h1>
    <h2>Criando um novo post</h2>
    <input id="tituloPost" type="text" placeholder="Título do post">
    <input id="corpoPost" type="text" placeholder="Conteúdo do post">
    <button id="botaoCriarPost">Criar Post</button>
    <div id="resPost"></div>
    <div id="erroPost"></div>

</body>

</html>
